<html lang="en">

<head>
    <title>Javascript - calc</title>
    
</head>
<body>
    <h2>Random Calculator</h2>
    <script>
        //just reset function
        function reset() {
            inputform.score.value = "";
            inputform.rightNumber.value = "";
        }
        //check function
        function check() {
            var right = 0, sum = 0;
            var textInput = [];
            for (i = 0; i < 10; i++) {
                textInput[i] = "res" + i;
                var a = document.getElementById(textInput[i]).value;
                if (res[i] == a) {
                    sum += 10;
                    right++;
                }
            }
            inputform.score.value = sum;
            inputform.rightNumber.value = right;
        }
        //form
        var num1, num2;
        var res = [];
        document.write("<form id='inputform'><table border = '2'");
        for (i = 0; i < 10; i++) {
            num1 = Math.floor((Math.random() * 10) + 1);
            num2 = Math.floor((Math.random() * 10) + 1);
            res[i] = num1 * num2;
            document.write("<tr><th>" + num1 + " * " + num2 + "</th><th><input type = 'text' id='res" + i + "'></th></tr>");
        }
        document.write("<th colspan='2'><input type='button' value='제출' onclick='check()'>");
        document.write("<input type = 'reset' value='리셋' onclick='reset()'></th>");
        document.write("</table>점수<input type ='text' name='score' readonly><br>"+
        "맞은개수<input type='text' name ='rightNumber' size='15' readonly></form>");
    </script>
</body>

</html>
